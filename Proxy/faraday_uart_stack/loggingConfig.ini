[loggers]
keys=root,UARTStack

[handlers]
keys=consoleHandler

[formatters]
keys=UARTStackFormatter

[logger_root]
handlers=consoleHandler
level=WARNING

[logger_uartstack]
level=INFO
handlers=consoleHandler
qualname=UARTStack
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=UARTStackFormatter
args=(sys.stdout,)

[formatter_uartstackFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
