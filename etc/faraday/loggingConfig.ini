[loggers]
keys=root,Proxy,UARTStack,Telemetry,APRS,DeviceConfiguration,SimpleConfig

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
handlers=consoleHandler
level=INFO

[logger_Proxy]
level=INFO
handlers=consoleHandler
qualname=Proxy
propagate=0

[logger_Telemetry]
level=INFO
handlers=consoleHandler
qualname=Telemetry
propagate=0

[logger_APRS]
level=INFO
handlers=consoleHandler
qualname=APRS
propagate=0

[logger_SimpleConfig]
level=INFO
handlers=consoleHandler
qualname=SimpleConfig
propagate=0

[logger_UARTStack]
level=WARNING
handlers=consoleHandler
qualname=UARTStack
propagate=0

[logger_DeviceConfiguration]
level=INFO
handlers=consoleHandler
qualname=DeviceConfiguration
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
