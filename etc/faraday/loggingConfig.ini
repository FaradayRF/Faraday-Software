[loggers]
keys=root,Proxy,UARTStack,Telemetry,APRS,Device-Configuration

[handlers]
keys=consoleHandler

[formatters]
keys=consoleFormatter

[logger_root]
handlers=consoleHandler
level=DEBUG

[logger_Proxy]
level=INFO
handlers=consoleHandler
qualname=Proxy
propagate=0

[logger_Telemetry]
level=DEBUG
handlers=consoleHandler
qualname=Telemetry
propagate=0

[logger_APRS]
level=DEBUG
handlers=consoleHandler
qualname=APRS
propagate=0

[logger_UARTStack]
level=INFO
handlers=consoleHandler
qualname=UARTStack
propagate=0

[logger_Device-Configuration]
level=DEBUG
handlers=consoleHandler
qualname=Device-Configuration
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=consoleFormatter
args=(sys.stdout,)

[formatter_consoleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
